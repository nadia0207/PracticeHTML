<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<ul>");
            var nombres=["Angel", "Sara", "Manolo", "Ana"];
            nombres.forEach((elemento , index) => {document.write("<li>" + index + "-" + elemento + "</li>");});
        document.write("</ul>");
           
    </script>
    
</body>
